<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PupSpa - Codecademy Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <header>
            <h1 class="title">PupSpa</h1>
        </header>
        <div class="banner">
            <div class="banner-contents">
                <p>The #1 Dog spa in NYC!</p>
                <img src="https://content.codecademy.com/courses/learn-css-grid/project-i/images/dog.svg" 
                alt="Codecademy Dog"
                class="Dog">
            </div>
        </div>
        <div class="about">
            <p class="text">
                We are a full service grooming salon and doggy daycare. PupSpace is
                founded on the principles of communication and specialized care. We
                welcome you to your dog's new second home.
            </p>
        </div>
        
    </div>
</body>
</html>
